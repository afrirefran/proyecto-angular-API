<div class="container details">
  <div class="row">
    <div class="col-6 col-sm-6 col-md-6">
      <div>
        <img src="https://image.tmdb.org/t/p/w300{{detailMovie.backdrop_path}}" alt="imagen de cada película" class="imagen">
      </div>
    </div>


    <div class="col-6 col-sm-6 col-md-6">
        <h2 class="título">
          <b>{{detailMovie.title}}</b>
        </h2>

        <p>
          <b>{{detailMovie.tagline}}</b>
        </p>

        <p>
          <b><u>Género:</u></b>
        </p>
        <div *ngFor="let genero of detailMovie.genres">
          {{genero.name}}
        </div>

        <hr>

      <div>
        <span class="votos">VOTAR:</span>
        <span class="fas fa-star"></span>
        <span class="fas fa-star"></span>
        <span class="fas fa-star"></span>
        <span class="fas fa-star"></span>
        <span class="fas fa-star"></span>
        <span class="numero_votos">Número de votos: {{detailMovie.vote_count}}</span>
      </div>

    </div>
  </div>

  <hr>

  <div>
    <h6>
      <b><u>SINOPSIS:</u></b>
    </h6>

    <p>{{detailMovie.overview}}</p>
  </div>


</div>
